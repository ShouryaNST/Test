<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
</head>
<body>
    <video id="videoId" autoplay muted loop>
        <source src="./Video-393.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    
    <script>
       function toggleMute() {

  var video=document.getElementById("videoId");

  if(video.muted){
    video.muted = false;
  } else {
    debugger;
    video.muted = true;
    video.play()
  }

}

$(document).ready(function(){
  setTimeout(toggleMute,1000);
})
    </script>
</body>
</html>
